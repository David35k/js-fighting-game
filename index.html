<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Poggers game</title>
</head>

<body>
    <!-- Main container that overlays the canvas and contains the timer and health displays-->
    <div class="containerRelative">
        <div class="containerAbsolute">

            <div class="playerDiv">
                <!-- Player Health -->
                <div class="healthParentPlayer">
                    <div class="healthPlayer" id="playerHealth"></div>
                    <div class="healthBgPlayer"></div>
                </div>

                <!-- Player Energy -->
                <div class="energyParentPlayer">
                    <div class="healthPlayer" id="playerEnergy"></div>
                    <div class="energyBgPlayer"></div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer">
                <p id="timeText">10</p>
            </div>

            <div class="enemyDiv">
                <!-- Enemy Health -->
                <div class="healthParent">
                    <div class="health" id="enemyHealth"></div>
                    <div class="healthBg"></div>
                </div>

                <!-- Enemy Energy -->
                <div class="energyParent">
                    <div class="health" id="enemyEnergy"></div>
                    <div class="energyBg"></div>
                </div>
            </div>

        </div>

        <!-- Game end text -->
        <div class="gameEndTextDiv">
            <p id="gameEndText">Tie</p>
        </div>

        <canvas></canvas>
    </div>

    <!-- All the scripts used -->
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>

</html>
